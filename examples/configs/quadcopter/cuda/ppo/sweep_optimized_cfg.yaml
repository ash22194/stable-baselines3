environment:
  name: GPUQuadcopter
  eval_envname: Quadcopter-v0
  num_envs: 803
  normalized_rewards: false
  environment_kwargs:
    dt: 0.004
    normalized_actions: true
    normalized_observations: true
    alpha_cost: 1.223633355917235
    alpha_terminal_cost: 1.9898048601277891

algorithm:
  name: PPO
  total_timesteps: 30000000
  save_every_timestep: 30000000
  algorithm_kwargs:
    gamma: 0.9984539792726858
    gae_lambda: 0.99
    ent_coef: 0.0001443430538745015
    vf_coef: 0.5
    normalize_advantage: false
    max_grad_norm: 0.9216909281395821
    learning_rate: 1.6921087871304365e-05
    learning_rate_schedule:
      type: lin
    n_steps: 70
    n_epochs: 10
    batch_size: 5621
    clip_range: 0.2

policy:
  save_prefix: model
  policy_kwargs:
    net_arch:
      pi: [256, 256, 256]
      vf: [256, 256, 256]
    activation_fn: relu
    optimizer_class: rmsprop
    log_std_init: -1
    ortho_init: true
