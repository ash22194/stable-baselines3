environment:
  name: 'GPUQuadcopter'
  eval_envname: Quadcopter-v0
  num_envs: 3
  normalized_rewards: false
  environment_kwargs:
    dt: 0.004
    normalized_actions: true
    normalized_observations: true
    alpha_cost: 1.223633355917235
    alpha_terminal_cost: 1.9898048601277891

algorithm:
  name: PPO
  total_timesteps: 30000000
  save_every_timestep: 20000000
  algorithm_kwargs:
    gamma: 0.9984539792726858
    gae_lambda: 0.99
    ent_coef: 0.
    vf_coef: 0.5
    normalize_advantage: False
    max_grad_norm: 0.9216909281395821
    learning_rate: 0.0003655
    learning_rate_schedule:
      type: kla
      target_kl: null
    n_steps: 281
    n_epochs: 7
    batch_size: 0.25
    clip_range: 0.2

policy:
  save_prefix: model
  policy_kwargs:
    net_arch:
      pi: [256, 256, 256]
      vf: [256, 256, 256]
    activation_fn: relu
    optimizer_class: rmsprop
    log_std_init: -2.067521056483639
    ortho_init: true
