environment:
  name: 'GPUUnicycle'
  eval_envname: 'Unicycle-v0'
  num_envs: 1
  normalized_rewards: False
  environment_kwargs:
    dt: 0.005
    T: 4.
    nonlinear_cost: False
    normalized_actions: True
    normalized_observations: True
    alpha_cost: 31.351
    alpha_action_cost: 31.351
    alpha_terminal_cost: 0.08501

algorithm:
  name: 'PPO'
  total_timesteps: 30000000
  save_every_timestep: 30000000
  algorithm_kwargs:
    gamma: 0.9999
    gae_lambda: 0.99
    ent_coef: 0.
    vf_coef: 0.5
    normalize_advantage: False
    max_grad_norm: 0.9216909281395821
    learning_rate: 0.0004
    learning_rate_schedule: 
      type: 'kla'
      target_kl: null
    n_steps: 320
    n_epochs: 5
    batch_size: 0.25
    clip_range: 0.2
    device: 'cuda'

policy:
  save_prefix: 'model'
  policy_kwargs:
    net_arch:
      pi: [256, 256, 256]
      vf: [256, 256, 256]
    activation_fn: 'relu'
    optimizer_class: 'rmsprop'
    log_std_init: -2.3
    ortho_init: True